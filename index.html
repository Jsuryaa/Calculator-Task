<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title" class="text-center">Calculator</h1>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="calculator">
                    <div class="display">
                        <input id="display" class="form-control" type="text" readonly>
                        <button id="delete" class="delete-button" onclick="deleteCharacter()"><i class="fas fa-arrow-left"></i></button>
                    </div>
                    
                    <div class="buttons">
                        <button onclick="clearDisplay()">C</button>
                        <button onclick="appendOperation('%')">%</button>
                        <button id="memory-plus" onclick="memoryOperation('M+')">M+</button>
                        <button id="memory-minus" onclick="memoryOperation('M-')">M-</button>

                        <button id="7" onclick="appendNumber('7')">7</button>
                        <button id="8" onclick="appendNumber('8')">8</button>
                        <button id="9" onclick="appendNumber('9')">9</button>
                        <button id="multiply" onclick="appendOperation('*')">*</button>

                        <button id="4" onclick="appendNumber('4')">4</button>
                        <button id="5" onclick="appendNumber('5')">5</button>
                        <button id="6" onclick="appendNumber('6')">6</button>
                        <button id="divide" onclick="appendOperation('/')">/</button>

                        <button id="1" onclick="appendNumber('1')">1</button>
                        <button id="2" onclick="appendNumber('2')">2</button>
                        <button id="3" onclick="appendNumber('3')">3</button>
                        <button id="add" onclick="appendOperation('+')">+</button>

                        <button id="0" onclick="appendNumber('0')">0</button>
                        <button id="decimal" onclick="appendDecimal()">.</button>
                        <button id="subtract" onclick="appendOperation('-')">-</button>
                        <button id="equal" onclick="calculate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
